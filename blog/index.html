---
layout: default
title: Being's Blog
navi_title: Blog
permalink: /blog/
navigation_weight: 3
---
    <h2>{{ page.title }}</h2>
    <h3>Blog Posts</h3>
    <ul class="posts">

      {% for post in site.posts %}
        <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> - {{ post.date | date: '%B %-d, %Y' }}<br>
        </li>
      {% endfor %}

    </ul>
